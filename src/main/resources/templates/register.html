<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div th:if="${usernameError}">
                                <p th:text="${usernameError}" class="alert alert-danger"></p>
                            </div>
                            <div th:if="${success}">
                                <p th:text="${success}" class="alert alert-success"></p>
                            </div>
                            <div th:if="${passwordError}">
                                <p th:text="${passwordError}" class="alert alert-danger"></p>
                            </div>
                            <div th:if="${error}">
                                <p th:text="${error}" class="alert alert-danger"></p>
                            </div>
                            <form th:action = "@{/register-new}" th:object="${adminDto}" method="post" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" th:field= "*{username}" id="exampleFirstName"
                                            placeholder="Username">
                                    </div>
<!--                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" th:field= "*{email}" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" th:field= "*{phone}"
                                           placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" th:field= "*{address}"
                                           placeholder="Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                               th:field= "*{password}" id="exampleInputPassword" placeholder="Password">
                                    </div>
<!--                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                               th:field= "*{repeatPassword}" id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
<!--                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>-->
                                </div>
                                <input type="submit" value="Register Account" href="login.html" class="btn btn-primary btn-user btn-block">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password}" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
